<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            display: flexbox;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <div>Primeiro nome:</div>
        <input type="text" >
        <br>
        <div>Sobrenome:</div>
        <input type="text" >
        <div>Senha:</div>
        <input type="password" name="senha" id=""> <br><br>
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" name="dataNasc" id="dataNasc">
        <div>Sexo:</div>
        <input type="radio" name="sexo" value="M" id="masculino">
        <label for="masculino">M</label><br>
        <input type="radio" name="sexo" value="F" id="feminimo">
        <label for="feminino">F</label><br>
        <input type="radio" name="sexo" value="O" id="outro">
        <label for="outro">Outro</label>
        <br><br>
        <div>Locomoção:</div>
        <input type="checkbox" name="loc" value="bicicleta">
        <label for="">Bicicleta</label><br>
        <input type="checkbox" name="loc" value="carro">
        <label for="">Carro</label><br>
        <input type="checkbox" name="loc" value="onibus">
        <label for="">Onibus</label><br>
        <br>
        <label for="corfav">Selecione sua cor favorita:</label>
        <input type="color" name="color" id="corfav">
        <br><br>
        <input type="submit" value="Enviar">
        <br>
    </form>
</body>
</html>
